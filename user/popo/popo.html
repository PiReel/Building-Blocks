<header><h1>Welcome, popo</h1></header><form action="prefs_forms.php">
	<!-- ========== [ startup prefs ] ========== -->
	<fieldset>
		<legend>Start up preferences</legend>
		<label>Startup tutorial</label><input type="checkbox" checked>
		<label class="block">Default project</label><input type="text">
		<label class="block">Resources: </label>
		<fieldset is="check-list"></fieldset>
	</fieldset>
	<!-- ========== [ themes prefs ] ========== -->
	<fieldset>
		<legend>Themes</legend>
		<label>Built in themes: </label>
		<select name="theme">
			<option value="Original" selected>Original</option>
			<option value="Custom">Custom</option>
			<option value="Lite">Lite</option>
			<option value="Dark">Dark</option>
			<option value="Charcoal">Charcoal</option>
		</select><hr>
		<!-- ========== [ custom options ] ========== -->
		<fieldset>
			<legend>Custom Options</legend>
			<!-- ========== [ canvas theme ] ========== -->
			<fieldset>
				<legend class="block">Canvas Theme: </legend>
				<label>BG color: </label><input type="color" name="canvas_bgColor">
				<label>BG opacity: </label><input type="number" name="canvas_opacity" value="1" min='0' max='1'>
				<button is="toggle-btn"></button>
			</fieldset>
			<!-- ========== [ editor theme ] ========== -->
			<fieldset>
				<legend class="block">Editor Theme: </legend>
				<label>Key BG color: </label><input type="color" name='editorKey_bgcolor'>
				<label>Def BG color: </label><input type="color" name='editorDef_bgcolor'>
				<label>Font color: </label><input type="color" name='editorFont_color'>
				<label>Font size: </label><input type="number" value="14" name='editorFontSize'>
				<label>Font Family: </label><input type="text" value="14" name='editorFontFamily'>
				<button is="toggle-btn"></button>
			</fieldset>
			<!-- ========== [ keyframe theme ] ========== -->
			<fieldset>
				<legend class="block">Keyframe Theme: </legend>
				<label>Background color: </label><input type="color">
				<label>Font size: </label><input type="number">
				<button is="toggle-btn"></button>
			</fieldset>
		</fieldset>
	</fieldset>
</form>
