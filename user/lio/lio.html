<header><h1>Welcome, lio</h1></header><form action="animator-preferences.php">
	<!-- ========== [ startup prefs ] ========== -->
	<fieldset>
		<legend>Start up preferences</legend>
		<label>Startup tutorial</label><input type="checkbox" checked>
		<label class="block">Default project</label><input type="text">
		<label class="block">Resources: </label>
		<fieldset is="check-list"></fieldset>
	</fieldset>
	<!-- ========== [ themes prefs ] ========== -->
	<fieldset>
		<legend>Themes</legend>
		<label>Built in themes: </label><input type="list" list="themes_datalist"><button is="get-list"></button><hr>
		<!-- ========== [ custom options ] ========== -->
		<fieldset>
			<legend>Custom options</legend>
			<!-- ========== [ canvas theme ] ========== -->
			<fieldset>
				<legend class="block">Canvas theme: </legend>
				<label>BG color: </label><input type="color">
				<label>BG opacity: </label><input type="color">
				<button is="toggle-btn"></button>
			</fieldset>
			<!-- ========== [ editor theme ] ========== -->
			<fieldset>
				<legend class="block">Editor theme: </legend>
				<label>Key color: </label><input type="color">
				<label>Def color: </label><input type="color">
				<label>Font color: </label><input type="color">
				<label>Font size: </label><input type="number">
				<button is="toggle-btn"></button>
			</fieldset>
			<!-- ========== [ keyframe theme ] ========== -->
			<fieldset>
				<legend class="block">Keyframe theme: </legend>
				<label>Key color: </label><input type="color">
				<label>Def color: </label><input type="color">
				<label>Font color: </label><input type="color">
				<label>Font size: </label><input type="number">
				<button is="toggle-btn"></button>
			</fieldset>
		</fieldset>
	</fieldset>

	<!-- ========== [ datalist for themes ] ========== -->
	<datalist id="themes_datalist">
		<option value="Lite"></option>
		<option value="Dark"></option>
		<option value="Charcoal"></option>
	</datalist>
</form>
