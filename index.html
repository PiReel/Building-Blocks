<!doctype html>
<html>
  <head>

<!--
  Author: Steven Van Sant
-->

    <meta charset="utf-8"></meta>
    <meta name="description" content="Pi reel."></meta>
    <meta name="keywords" content="computer science, cgi, open source, webapp, animator, animation, engineering"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>

    <link rel="stylesheet" href="css/styles.css" type="text/css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="icon" type="image/png" href="img/pireel-icon.png"></link>

<!-- [css] -->
<style id="styles-1" type="text/css">
j-header{
  height: 175px;
}
j-header.tray, j-menu.tray{
  overflow: hidden;
  float: left;
}
j-menu.tray{
  background-color: white;
  width: 25%;
  height: 100%;
  border-width: 0px;
  padding-left: 7.5px;
  border-right: black solid 2px;
}
j-header > j-menu.tray > j-ico{
  position: relative;
  display: block;
  width: 40px;
  height: 40px;
}
j-tray.tray-drawer{
  position: absolute;
  top: 0px;
  left: 28%;
  height: 100%;
  width: 69%;
  background: orange;
}
j-header > img.logo{
  height: 100%;
  padding: 0px;
  margin: 0px;
  background-color: rgba(255,255,255,.325);
  float: left;
}

json-canvas.display{
  position: absolute;
  top: 175px;
}

</style>

    <title>Pi Reel by Mozilla Club Omaha</title>
  </head>

  <body>
<!-- [j-header] -->
  <j-header id="header-bar" class="tray" name="top-toolbar">
    <img id="pireel-btn" class="logo inline-block" name="pireel-btn"
      src="img/logos/pireel-05.png" alt="Pi Reel Menu" title="Pi Reel Menu"></img>

<!-- [j-menu] -->
    <j-menu id="pireel-menu" class="tray inline-block" name="pireel-menu">
      <j-ico class="ico-btn pireel-5"></j-ico>
      <j-el>:// Pi Reel Site</j-el>
      <j-ico class="ico-btn google-drive"></j-ico>
      <j-el>:// Pi Reel Docs</j-el>
      <j-ico class="ico-btn fire_rollie-5"></j-ico>
      <j-el>:// Pi Reel Goodies</j-el>
      <j-tray class="tray-drawer">
        
      </j-tray>
    </j-menu>
  </j-header>

<!-- [json-canvas] -->
  <json-canvas class="display" name="animator-viewer">
    <h1>Welcome to Pi Reel's Core application Page!</h1>
    <h2>Pi Reel Science and Engineering Animator</h2>
    <h3>PISEA</h3>
  </json-canvas>

<!-- [j-footer] -->
  <j-footer>
    
  </j-footer>

  </body>

<!--<script async='true' src="js/jx.js"></script>-->
<script type="text/javascript" src="node_modules/x-tag/dist/x-tag-core.js"></script>

</html>
