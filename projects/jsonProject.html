<!doctype html>
<html>
  <head>

    <meta charset="utf-8">
	
    <meta name="description" content="The JSON Project is an effort to implement new syntax concepts for the modern web browsers.">
    <meta name="keywords" content="computer science, json, json markup, web sytnax, social network, open networking">

    <link rel="stylesheet" href="css/jsonProject_desktop.css" type="text/css" />
    <link rel="stylesheet" href="../css/styles.css" type="text/css" />

    <script async src="../javascript/node_modules/x-tag/dist/x-tag-core-base-components.js"></script>

    <title>Kip JSON Project</title>

    <style type="text/css" id="json-editor-style-container"></style>
  </head>

  <body>

<!-- x-base: Holds data for program events. 
    
    Required propertyies: 
    * If property value isn't present it will be auto filled.

    id: *
    tagName: *
    class: *

    -->
    <x-base class="memory" id="xtag-base-mashup"
      json="
      {
      id: 'xtag-base-mashup',
      class: 'memory',
      tagName: 'x-base',
      xtag: 'x-base',
      title: 'screen.Script||Writer',
      keywords:
        [
        'Video',
        'Music',
        'Photography'
        ],
      modules:
        [
          {
          id: 'json-markup-editor',
          class: 'writer',
          focus: true,
          xtag: 'x-editor',
          component:
            {
            viewport: '#json-console',
            container: '#json-editor',
            sheet: 
              {
              '1': '',
              '2': '',
              '3': '',
              '4': '',
              },
            events:
              {
              load: 
                {
                styles: {isMobile:'auto',isTablet:'auto',isTouch:'auto',isDekstop:'auto'},
                writer: {share:false,sharedWith:null}
                }
              },
            style:
              {
              type: 'css',
              container:
                {
                position: 'relative',
                width: '520px',
                height: '120px',
                backgroundImage: 'url(../img/nature_scapes/waterfall-1.jpg)'
                },
              viewport:
                {
                viewedLines: [1,2,3,4],
                viewableLines: 4,
                postion: 'absolute',
                left: null,
                top: null,
                right: null,
                bottom: null,
                width: '520px',
                height: '120px'
                },
              line:
                {
                length: 4,
                target: 'x-line'
                },
              text:
                {
                target: 'x-text',
                fontFamily: 'Lucida Console, Monaco, monospace',
                fontSize: '12px',
                color: 'rgb(65,65,65)'
                },
              cursor:
                {
                image: '../img/ui/text_pointer.png'
                }
              textCursor:
                {
                image: '../img/ui/text_cursor.png'
                }
              }
            }
          }
        ]
      }"></x-base>
    <header>

<!-- [header toolbar] The toolbar contains a set of buttons that activate different modes. -->
        <form id="header-toolbar" class="toolbar" title="Top Tool Bar">

<!-- [Kip Menu] Navigation image button that toggles a hidden drop menu. -->
         <img id="kip-menu-button" class="inlineBlock" title="Kip Menu" alt="Kip Menu" 
            src="../img/logos/kip.png"  
            menu="hidden">

          <nav class="memory" id="component-for-menu-button">
            <a></a>
            <a></a>
            <a></a>
            <a></a>
            <a></a>
          </nav>

<!-- [Tab bar] Container for access your work. -->
          <fieldset id="tabs-bar" title="Tab Bar">
            
            <legend id="tabs-label">
              Tab Bar
            </legend>

            <input type="button" id="add-workspace" value="+" title="Add workspace">

            <input type="button" id="tabs-drop-menu" value="Drop Menu" title="Workspace drop menu">

            <input type="image" class="tabs-autosave" id="autosave1" alt="Work Space 1">
          
          </fieldset>

<!-- [Global Interface] A moveable interface that allows you to resize and have access to your document. -->
          <fieldset id="global-discusPallete" title="Resize">

            <fieldset class="discus-pallete-upper" title="Upper tray">

              <input type="button" class="disc-upper-left" title="Preferences"/>

              <input type="button" class="disc-upper-right" title="Search"/>

            </fieldset>

            <fieldset class="discus-pallete-lower" title="Lower tray">

              <input type="button" class="disc-lower-left" title="Work Table"/>

              <input type="button" class="disc-lower-right" title="Generate"/>

            </fieldset>

          </fieldset>

        </form>

    </header>


<!-- [Work table] A container for your work spaces. -->
    <section class="work-table" id="work-table" title="Work table.">

<!-- [Work area] A container for your work spaces. -->
      <form class="activeSheet work-area" id="json_sheet1" title="Work area.">

        <input type="checkbox" id="active-space_AS1_" class="active-check" checked/>

        <fieldset class="toolbar active-toolbar">

          <input class="activeToolbarButton previous" type="button" value="<"/>
          <input class="activeToolbarButton next" type="button" value=">"/>
          <input id="textEditorTool" class="activeToolbarButton" type="button" value="text"/>

        </fieldset>

<!-- [Work space] Container for your current project.  -->
        <svg id="svg-canvas" class="work-space"
          width="400px" height="200px">
      
        </svg>
      
      </form>

    </section>


<!-- Editor: -->
    <form id="json-editor" class="editor">

      <fieldset id="json-console" class="console" title="">

        <x-editor id="json-markup-editor" class="writer"></x-editor>

      </fieldset>

      <fieldset id="json-response" class="console">

      </fieldset>
      
      <section id="execution-menu">
        
        <input type="button" class="console-btn" id="json-parse" value="Save" title="Double click to save and preview.">
        <input type="button" class="console-btn" id="json-parse-push" value="Save and View" title="Double click to open a new page.">
        <input type="button" class="console-btn" id="json-options" value="Options" title="Click for 5 seconds while holding the alt key to reset save preferences.">
        <input type="button" class="console-btn" id="json-preview" value="Preview" title="Double click to open a new page">

      </section>

    </form>

<!-- [SVG preload nodes] Container for your current project.  -->
    <svg id="svg-node-pallete" class="memory"
    width="0px" height="0px">
      <def></def>
      <g></g>
      <text></text>
      <textline></textline>
      <circle></circle>
      <path></path>
      <polygon></polygon>

    </svg>

<!-- [Form preload nodes] Container for your current project.  -->
    <form class="memory">

      <input is="x-input" type="file" accept="image/*;capture=camera">
      <input is="x-input" type="file" accept="video/*;capture=camcorder">
      <input is="x-input" type="file" accept="audio/*;capture=microphone">

    </form>

  </body>

</html>
